<div class="remove-bird-popup">
  <div class="modal-dialog w-auto" >
    <div class="modal-content p-2">
      <div class="modal-header">
        <h5 class="modal-title" id="removeModalLabel">Remove Bird</h5>
      </div>
      <div class="modal-body ">
        <form>
          <div class="mb-3">
            <label for="commonName" class="col-form-label" id="remove-bird-label"></label>
            <input type="text" class="form-control" id="remove-bird-common-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="remove-bird-close-btn">Close</button>
        <button type="button" class="btn btn-danger position-relative" disabled id="bird-final-remove-btn">
          Remove
        </button>
      </div>
    </div>
  </div>
</div>
